<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WayFinder Profile</title>
    <!-- Keep your existing navbar CSS -->
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <!-- New profile CSS -->
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="top-padding"></div>

<div class="main-content">
    <!-- Profile Card -->
    <div class="profile-card">
        <div class="profile-avatar-bg" id="avatarBG">
            <img th:if="${user != null && user.profileImageUrl != null}"
                 th:src="${user.profileImageUrl}"
                 alt="User Avatar" class="profile-avatar-img">
            <img th:if="${user == null || user.profileImageUrl == null}"
                 src="/image/profile-placeholder.jpg"
                 alt="User Avatar" class="profile-avatar-img">
        </div>
        <div class="profile-info">
            <h3 id="profile-name" th:text="${user != null && user.fullName != null ? user.fullName : 'New User'}">User Name</h3>
            <p id="profile-email" th:text="'Email: ' + (${user != null && user.email != null ? user.email : 'Not Provided'})">Email: N/A</p>
        </div>
    </div>

    <!-- Update Form -->
    <div class="form-section">
        <h2>Update Your Travel Profile</h2>
        <form th:action="@{/profile/update}" th:object="${user}" method="post">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" th:field="*{fullName}" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" th:field="*{email}" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Contact Number</label>
                <input type="tel" th:field="*{contactNumber}" placeholder="Enter contact number">
            </div>
            <div class="form-group">
                <label>Country</label>
                <select th:field="*{country}">
                    <option value="">Select Country</option>
                    <option value="India" th:selected="${user.country == 'India'}">India</option>
                    <option value="USA" th:selected="${user.country == 'USA'}">USA</option>
                    <option value="UK" th:selected="${user.country == 'UK'}">UK</option>
                    <option value="Australia" th:selected="${user.country == 'Australia'}">Australia</option>
                    <option value="Bangladesh" th:selected="${user.country == 'Bangladesh'}">Bangladesh</option>
                </select>
            </div>
            <div class="form-group">
                <label>Zip Code</label>
                <input type="text" th:field="*{zipCode}" placeholder="Enter zip code">
            </div>
            <button type="submit">Update</button>
        </form>
    </div>

    <!-- Logout Section -->
    <div class="logout-section">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>
</div>
</body>
</html>
