<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Profile Page</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="sidebar">
    <h2>Travel Profile</h2>
    <ul>
        <li>Account Settings</li>
        <li>Update Password</li>
        <li>Help Center</li>
        <li><a th:href="@{/logout}">Logout</a></li>
    </ul>
</div>

<div class="main-content">
    <div class="profile-card">
        <!-- nullâ€‘safe image -->
        <img th:src="${user != null && user.profileImageUrl != null
                        ? user.profileImageUrl
                        : '/image/profile-placeholder.jpg'}"
             alt="User Photo">
        <div class="profile-info">
            <h3 th:text="${user != null && user.fullName != null
                ? user.fullName
                : 'New User'}">User Name</h3>
            <p th:text="'Email: ' + (${user != null && user.email != null
                            ? user.email
                            : 'Not Provided'})"></p>
        </div>
    </div>

    <div class="form-section">
        <h2>Update Your Travel Profile</h2>
        <form th:action="@{/profile/update}" th:object="${user}" method="post">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" th:field="*{fullName}">
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" th:field="*{email}">
            </div>

            <div class="form-group">
                <label>Contact Number</label>
                <input type="tel" th:field="*{contactNumber}">
            </div>

            <div class="form-group">
                <label>Country</label>
                <select th:field="*{country}">
                    <option value="">Select Country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Australia">Australia</option>
                    <option value="Bangladesh">Bangladesh</option>
                </select>
            </div>

            <div class="form-group">
                <label>Zip Code</label>
                <input type="text" th:field="*{zipCode}">
            </div>

            <button class="btn" type="submit">Update</button>
        </form>
    </div>
</div>
</body>
</html>
