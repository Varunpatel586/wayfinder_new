<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Destinations</title>
    <link rel="stylesheet" th:href="@{/css/Explore.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Sliding Carousel Banner with search bar -->
<div class="carousel-container">
    <div class="carousel-slide active">
        <img class="carousel-img" src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Beach"/>
        <div class="banner-overlay">
            <div class="banner-title">WayFinder</div>
            <div class="banner-subtitle">Your perfect trip, crafted by AI.</div>
            <form class="banner-search-box" autocomplete="off">
                <input type="text" placeholder="Search destinations..." id="banner-search-input">
                <button type="submit">🔍</button>
            </form>
        </div>
    </div>
    <div class="carousel-slide">
        <img class="carousel-img" src="https://images.unsplash.com/photo-1469474968028-56623f02e42e" alt="Maldives"/>
        <div class="banner-overlay">
            <div class="banner-title">Discover Paradise</div>
            <div class="banner-subtitle">Find scenic beaches at your fingertips.</div>
            <form class="banner-search-box" autocomplete="off">
                <input type="text" placeholder="Search destinations...">
                <button type="submit">🔍</button>
            </form>
        </div>
    </div>
    <div class="carousel-slide">
        <img class="carousel-img" src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="Alps"/>
        <div class="banner-overlay">
            <div class="banner-title">Adventure Awaits</div>
            <div class="banner-subtitle">Plan your next outdoor escape.</div>
            <form class="banner-search-box" autocomplete="off">
                <input type="text" placeholder="Search destinations...">
                <button type="submit">🔍</button>
            </form>
        </div>
    </div>
    <div class="carousel-controls">
        <span class="carousel-dot active"></span>
        <span class="carousel-dot"></span>
        <span class="carousel-dot"></span>
    </div>
</div>


<!-- Filters -->
<div class="filters">
    <button class="active" data-filter="all">All</button>
    <button data-filter="beach">Beaches</button>
    <button data-filter="mountain">Mountains</button>
    <button data-filter="city">Cities</button>
    <button data-filter="adventure">Adventure</button>
</div>

<!-- Loading Spinner -->
<div id="loading" class="text-center py-5" style="display: none;">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <p>Loading destinations...</p>
</div>

<!-- No Results Message -->
<div id="no-results" class="text-center py-5" style="display: none;">
    <h4>No destinations found</h4>
    <p class="text-muted">Try adjusting your search or filters</p>
</div>

<!-- Destination Cards -->
<div class="destinations" id="destinations-container">
    <!-- Cards will be dynamically loaded here -->
</div>

<!-- JavaScript -->
<script th:src="@{/js/explore.js}"></script>
</body>
</html>
