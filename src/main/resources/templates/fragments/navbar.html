<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">

</head>
<body>
<div th:fragment="navbar">
    <div class="logo">Wayfinder</div>
    <div class="nav-links">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/explore}">Explore</a>
        <a th:href="@{/my-trips}">My Trips</a>
        <a th:if="${username != null}"
           th:href="@{/profile}"
           th:text="'Welcome, ' + ${username}">Profile</a>
        <a th:if="${username == null}"
           th:href="@{/login}">Login</a>
        <a th:if="${username == null}"
           class="btn"
           th:href="@{/start}">Start Your Journey</a>
        <form th:if="${username != null}" th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" class="btn">Logout</button>
        </form>
    </div>
</div>
</body>
</html>
