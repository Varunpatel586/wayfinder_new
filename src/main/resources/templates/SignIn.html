<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WayFinder - Sign In</title>
    <link rel="stylesheet" th:href="@{/css/SignIn.css}">
</head>
<body>
<div class="card">
    <div class="logo">W</div>
    <h2>Welcome Back!</h2>
    <form th:action="@{/login}" method="post" th:object="${user}">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="********" required>
        </div>
        <button type="submit" class="btn btn-green">SIGN IN</button>
        <div class="error-message" th:if="${error}" style="color: red; margin-top: 10px;" th:text="${error}"></div>
    </form>

    <div class="divider">or sign in with</div>
    <div class="socials">
        <button type="button"><img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google"></button>
        <button type="button"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></button>
        <button type="button"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></button>
    </div>

    <div class="signup">
        Don't have an account? <a th:href="@{/SignUp}">SIGN UP</a>
    </div>
</div>
</body>
</html>
