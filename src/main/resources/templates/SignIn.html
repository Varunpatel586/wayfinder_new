<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - WayFinder</title>

    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Link to your external CSS file -->
    <link rel="stylesheet" th:href="@{/css/SignIn.css}">

</head>
<body>

<div class="form-container">
    <div class="form-card">
        <!-- Form Header -->
        <div class="text-center mb-6">
            <a th:href="@{/}" class="hero-title text-3xl font-bold text-white">WayFinder</a>
            <p class="text-gray-400 mt-2">Welcome back! Sign in to continue.</p>
        </div>

        <!-- Sign-In Form -->
        <form th:action="@{/login}" method="post">
            <!-- Username Input -->
            <div class="mb-4">
                <label for="username" class="block text-gray-400 text-sm font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
            </div>

            <!-- Password Input -->
            <div class="mb-6">
                <label for="password" class="block text-gray-400 text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
            </div>

            <!-- Error Message -->
            <div class="error-message mb-4" th:if="${error}" th:text="${error}"></div>

            <!-- Submit Button -->
            <div class="mb-6">
                <button type="submit" class="submit-button">
                    Sign In
                </button>
            </div>
        </form>

        <!-- Sign Up Link -->
        <div class="text-center">
            <p class="text-gray-400 text-sm">
                Don't have an account?
                <a th:href="@{/SignUp}" class="font-medium text-emerald-400 hover:text-emerald-300">
                    Sign up here
                </a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
