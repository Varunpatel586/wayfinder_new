<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WayFinder - My Trips</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link th:href="@{/css/Mytrips.css}" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main Content -->
<main>
    <h1>My Trips</h1>

    <!-- Loading State -->
    <div id="loading" class="loading-container" style="display: none;">
        <div class="spinner"></div>
        <p>Loading your trips...</p>
    </div>

    <!-- No Trips Message -->
    <div id="no-trips-message" class="no-trips" style="display: none;">
        <div class="no-trips-content">
            <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#2e7d32" stroke-width="2">
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                <line x1="12" y1="22.08" x2="12" y2="12"></line>
            </svg>
            <h2>No trips planned yet</h2>
            <p>Start planning your next adventure!</p>
            <a href="/explore" class="explore-btn">Explore Destinations</a>
        </div>
    </div>

    <!-- Trip Container -->
    <div class="trip-container" id="trip-container">
        <!-- Trips will be loaded dynamically -->
    </div>

    <button class="plan-new" onclick="window.location.href='/explore'">+ Plan New Trip</button>
</main>

<script th:src="@{/js/mytrips.js}"></script>
</body>
</html>
