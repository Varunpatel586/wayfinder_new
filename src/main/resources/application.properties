spring.application.name=wayfinder

# SQLite database file - ABSOLUTE path to avoid relative-path confusion
spring.datasource.url=jdbc:sqlite:data/users.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# Hibernate configuration
#spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
# Use 'update' for production, 'create-drop' for testing only
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries(For development)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQLite specific settings
spring.jpa.properties.hibernate.connection.foreign_keys=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Disable batch processing as SQLite doesn't support it well
spring.jpa.properties.hibernate.jdbc.batch_size=1
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Disable second-level cache
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Important for SQLite compatibility
spring.jpa.properties.hibernate.globally_quoted_identifiers=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false

# Logging configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Server configuration
server.port=8080

# Static resources and templates
spring.web.resources.static-locations=classpath:/static/,classpath:/static/css/
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

